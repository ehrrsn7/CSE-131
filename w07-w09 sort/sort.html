<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Sort - CSE 131</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="imported-styles.css">
    </head>

    <body>
        <h1>Sort</h1>
        <div class="code-output">
            <div class="code-line">
                <span>1</span>
                <div>
                    "let legs = [\"snake\": 0, \"snail\": 1, \"person\": 2,<br><span></span> <span></span> <span></span>\"dog\": 4, \"butterfly\": 6, \"crab\": 8]"
                </div>
            </div>
        </div>
        <form action="">
            <label>Array - ex:</label><br><br>
            <input
                placeholder="[5, 12, 22, 1, 6, 21, 8, 7]"
                value="[5, 12, 22, 1, 6, 21, 8, 7]">
            </input><br><br>
        </form>
        <button id="enter">"Press Enter"</button>    <button id="reset">Reset</button>  <br>
        <table>
            <tr>
                <td>
                    <h3>Current array:</h3>
                    <h2 id="current array">[array]</h2>
                    <ol id="status">[status]</h3>
                </td>
                <td>
                    <ol id="arrays">[array]</ol>
                </td>
            </tr>
        </table>
        <script src="main.js"></script>
    </body>

</html>
